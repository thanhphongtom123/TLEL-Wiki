<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>TLEL WIKI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ROBOTO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #222;
    }

    /* ===== HEADER ===== */
    .header {
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 28px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    /* LOGO TLEL KIỂU VNOI */
    .logo-box {
      position: relative;
      width: 42px;
      height: 42px;
      background: #000;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-text {
      color: #e53935;
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 1px;
    }

    .logo-badge {
      position: absolute;
      bottom: -6px;
      right: -6px;
      background: #f5c518;
      color: #000;
      font-size: 11px;
      padding: 2px 4px;
      border-radius: 4px;
    }

    .title h1 {
      font-size: 20px;
      font-weight: 500;
      margin: 0;
    }

    .title p {
      font-size: 13px;
      color: #bbb;
      margin-top: 2px;
    }

    /* SEARCH */
    .header-right input {
      width: 260px;
      padding: 8px 14px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 14px;
      background: #252525;
      color: #fff;
    }

    .header-right input::placeholder {
      color: #aaa;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background: #1f2430;
      padding: 8px 28px;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 12px;
    }

    .nav-menu a {
      color: #ddd;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
    }

    .nav-menu a:hover {
      background: #2a3040;
      color: #4da6ff;
    }

  </style>

</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="header-left">
    <div class="logo-box">
      <img src="icon.svg" class="logo-box">
    </div>

    <div class="title">
      <h1>TLEL Wiki</h1>
      <p>Competitive Programming Wiki</p>
    </div>
  </div>

  <div class="header-right">
    <input type="text" placeholder="Tìm kiếm..." />
  </div>
</header>

<!-- NAVBAR -->
<nav class="navbar">
  <ul class="nav-menu">
    <li><a href="index.html">Trang chủ</a></li>
    <li><a href="algo.html">Thuật toán</a></li>
    <li><a href="ds.html">Cấu trúc dữ liệu</a></li>
    <li><a href="math.html">Toán</a></li>
    <li><a href="meo.html">Mẹo & Tối ưu</a></li>
    <li><a href="oj.html">OJ & Bài tập</a></li>
  </ul>
</nav>

</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>TLEL WIKI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ROBOTO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #222;
    }

    /* ===== HEADER ===== */
    .header {
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 28px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-box {
      width: 42px;
      height: 42px;
      border-radius: 6px;
      overflow: hidden;
    }

    .logo-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .title h1 {
      font-size: 20px;
      font-weight: 500;
    }

    .title p {
      font-size: 13px;
      color: #bbb;
    }

    .header-right input {
      width: 260px;
      padding: 8px 14px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: #252525;
      color: #fff;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background: #1f2430;
      padding: 8px 28px;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 12px;
    }

    .nav-menu a {
      color: #ddd;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
    }

    .nav-menu a:hover {
      background: #2a3040;
      color: #4da6ff;
    }

    /* ===== MAIN LAYOUT ===== */
    .container {
      display: flex;
      max-width: 1200px;
      margin: 20px auto;
      gap: 16px;
      padding: 0 16px;
    }

    /* PDF */
    .content {
      flex: 0 0 80%;
      background: #fff;
      padding: 12px;
      border-radius: 8px;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
    }

    /* SIDEBAR */
    .sidebar {
      flex: 0 0 20%;
      background: #ffffff;
      padding: 14px;
      border-radius: 8px;
      position: sticky;
      top: 20px;
      height: fit-content;
    }

    .sidebar h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #1f2430;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      padding: 6px 4px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    .sidebar li:hover {
      background: #eef3ff;
      color: #1a73e8;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .content,
      .sidebar {
        flex: 0 0 100%;
      }
      iframe {
        height: 500px;
      }
    }

    .chuw { padding-bottom: 1px; }
    .chuw1 { padding-top: 1px !important; }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="header-left">
    <div class="logo-box">
      <img src="icon.svg" alt="logo">
    </div>
    <div class="title">
      <h1 class="chuw">TLEL Wiki</h1>
      <p class="chuw1">Competitive Programming Wiki</p>
    </div>
  </div>

  <div class="header-right">
    <input type="text" placeholder="Tìm kiếm...">
  </div>
</header>

<!-- NAVBAR -->
<nav class="navbar">
  <ul class="nav-menu">
    <li><a href="index.html">Trang chủ</a></li>
    <li><a href="algo.html">Thuật toán</a></li>
    <li><a href="ds.html">Cấu trúc dữ liệu</a></li>
    <li><a href="math.html">Toán</a></li>
    <li><a href="meo.html">Mẹo & Tối ưu</a></li>
    <li><a href="oj.html">OJ</a></li>
    <li><a href="roadmap.html">Hướng Học</a></li>
  </ul>
</nav>

<!-- MAIN -->
<div class="container">

  <!-- CONTENT -->
  <div class="content">
    <!-- mặc định load bài đầu -->
    <iframe id="viewer" src="assets/ITCOBAN.pdf#zoom=100"></iframe>
  </div>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h3>Mục lục</h3>
    <ul>
      <li onclick="loadPost('ITCOBAN.pdf')">Giới thiệu</li>
      <li onclick="loadPost('#')">Kiểu dữ liệu</li>
      <li onclick="loadPost('#')">Cấu trúc rẽ nhánh</li>
      <li onclick="loadPost('#')">Vòng lặp</li>
      <li onclick="loadPost('#')">Mảng & Chuỗi</li>
      <li onclick="loadPost('#')">Hàm</li>
    </ul>
  </aside>

</div>

<!-- JS -->
<script>
  function loadPost(file) {
    document.getElementById("viewer").src = "assets/" + file + "#zoom=100";
  }
</script>

</body>
</html>
